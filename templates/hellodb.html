$def with (todos)
<!DOCTYPE html>
<html>
<head>
	<title>hello mysql</title>
</head>
<body>
<h1>hello mysql</h1>
<ul>
$for todo in todos:
	<li id="t$todo.id">$todo.title</li>
</ul>

<form method="post" action="add">
<p><input type="text" name="title" /><input type="submit" value="add" /></p>
</form>
</body>
</html>
